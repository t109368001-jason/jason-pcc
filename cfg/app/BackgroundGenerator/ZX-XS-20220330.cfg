
configs=    ./cfg/dataset/ZX-XS-20220330.cfg
configs=    ./cfg/reader/lvx.cfg
configs=    ./cfg/process/jpcc-conditional-removal.cfg
configs=    ./cfg/process/jpcc-normal-estimation.cfg

[preProcess]
order=  jpccConditionalRemoval

[reader]
frequency=  1

[app]
parallel=               true
groupOfFramesSize=      32
outputPath=             ./bin/background.ply # outputPath= # default save to dataset folder
backgroundThreshold=    0.5 # add point to background if occupancy probability > backgroundThreshold * 100%
filterResolution=       0.05
backgroundResolution=   0.02