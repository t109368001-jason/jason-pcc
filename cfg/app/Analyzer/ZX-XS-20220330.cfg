
[app]
parallel=           true
preview=            false
resolution=         0.1
analyzeCounter=     true
outputCSVPath=      ./bin/analyze[z-gt-4].csv

[reader]
frequency=  10.0

[preProcess]
order=  jpccConditionalRemoval,radiusOutlierRemoval

[background.jpccConditionalRemoval]
enable=     true
conditions= [0.0314107,0.0034901,0.9995005,-0.15]*p > 3.3 # z > 5

[dynamic.jpccConditionalRemoval]
enable=     true
type=       &&
conditions= [9.2295,-1,0]*p > -249.5032
conditions= [0.1338,-1,0]*p < 25.1143
conditions= [-30.8727,-1,0]*p > -330.2206
conditions= [0.3618,-1,0]*p > -24.9903
conditions= [0.0314107,0.0034901,0.9995005,-0.15]*p > 0 # z > 0

[visualizer]
name=       JPCC Analyzer
idColors=   cloud, z
idColors=   background, 1.0, 1.0, 1.0
idColors=   dynamic, 1.0, 0.0, 1.0

[config]
configs=    ./cfg/dataset/ZX-XS-20220330.cfg
configs=    ./cfg/process/jpcc-conditional-removal.cfg
configs=    ./cfg/process/radius-outlier-removal.cfg
configs=    ./cfg/process/jpcc-normal-estimation.cfg
configs=    ./cfg/visualization/visualizer.cfg
