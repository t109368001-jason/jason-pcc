
[app]
parallel=           true
preview=            false
resolution=         0.1
analyzeCounter=     true
outputCSVPath=      ./bin/analyze[z-gt-4].csv

[preProcess]
order=  jpccConditionalRemoval

[background.jpccConditionalRemoval]
enable=     true
conditions= z > 5

[dynamic.jpccConditionalRemoval]
enable=     true
conditions= x < 20
conditions= x > -20
conditions= y < 20
conditions= y > -20
conditions= z > 0.5

[visualizer]
name=       JPCC Analyzer
idColors=   cloud, z
idColors=   background, 1.0, 1.0, 1.0
idColors=   dynamic, 1.0, 0.0, 1.0

[config]
configs=    ./cfg/dataset/ZX-XS-20220330.cfg
configs=    ./cfg/reader/lvx.cfg
configs=    ./cfg/process/jpcc-conditional-removal.cfg
configs=    ./cfg/visualization/visualizer.cfg
