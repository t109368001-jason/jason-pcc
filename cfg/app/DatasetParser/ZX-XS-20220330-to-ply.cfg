
[app]
parallel=   true

[outputDataset]
name=               ZX-XS-20220330-ply
sensor=             mid-70
type=               ply
folderPrefix=       ../../dataset/
folder=             converted/ZX-XS-20220330-ply/
files=              ZX-XS-20220330_10hz_p_%05d.ply
frameCounts=        6372 # at 10 hz
startFrameNumbers=  5

[preProcess]
order=  jpccConditionalRemoval,radiusOutlierRemoval

[preProcess.jpccConditionalRemoval]
enable=     true
conditions= r < 100

[preProcess.radiusOutlierRemoval]
enable=                 true
radius=                 0.5
minNeighborsInRadius=   1

[config]
configs=    ./cfg/dataset/ZX-XS-20220330.cfg
configs=    ./cfg/reader/lvx.cfg
configs=    ./cfg/process/radius-outlier-removal.cfg
