version: '3.9'

services:
  jpcc-u20:
    image: jpcc:u20
    build:
      context: .
      target: jpcc-u20-env
    command: tail -f /dev/null
    restart: always
  jpcc-u20-build-release:
    image: jpcc:u20-build-release
    build:
      context: .
      target: jpcc-u20-build-release

  jpcc-u20-build-debug:
    image: jpcc:u20-build-debug
    build:
      context: .
      target: jpcc-u20-build-debug
